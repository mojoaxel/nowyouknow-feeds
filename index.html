<!DOCTYPE html>
<html>
	<head>
		<title>nowyouknow.eu - podcast feeds</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
		<style>
		body {
			font-family: monospace;
		}
		ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		li.podcast {
			position: relative;
			display: block;
			border: 1px dotted gray;
			float: left;
			padding: 1em;
			margin: 2em;
		}
		li.podcast a span {
			position: absolute;
			bottom: 0px;
		}
		</style>
	</head>
	<body>
		<h1>Feeds for <a href="http://nowyouknow.eu">nowyouknow.eu</a></h1>

		<script>
			window.podcastData = {
				"title":"Now You Know",
				"subtitle":"Vier Jahre Snowden",
				"description":"Seit dem Juni 2013, als die ersten Veröffentlichungen aus den Snowden-Unterlagen begannen, haben wir in Zeitungen, Zeitschriften und Büchern zahlreiche Texte zu diesem Themenkomplex geschrieben: in der FAZ und FAS, im SPIEGEL, in Buchbeiträgen. Davon haben wir etwa fünfzig ausgesucht, um den Rückblick auf viele Details und die jeweils aktuellen Reaktionen auf die zahlreichen enthüllten NSA- und GCHQ-Programme, die politischen Folgen und die Stimmung in der Öffentlichkeit zum Thema Massenüberwachung zu wagen.",
				"cover": "http://nowyouknow.eu/galleries/spys.jpg",
				"feeds":[{
					"type":"audio",
					"format":"mp3",
					"url":"https://mojoaxel.github.io/nowyouknow-feeds/all_mp3.xml"
				},{
					"type":"audio",
					"format":"ogg",
					"url":"https://mojoaxel.github.io/nowyouknow-feeds/all_ogg.xml"
				}]
			}
		</script>
		<script src="https://cdn.podlove.org/subscribe-button/javascripts/app.js"
			class="podlove-subscribe-button"
			data-language="de"
			data-size="big"
			data-json-data="podcastData"
			data-color="#085e07"
			data-format="cover"
			data-style="filled"></script>
		<br>
		<ul>
			<li class="podcast"><a href="https://mojoaxel.github.io/nowyouknow-feeds/all_mp3.xml"><span>all (mp3)</span></a></li>
			<li class="podcast"><a href="https://mojoaxel.github.io/nowyouknow-feeds/all_ogg.xml"><span>all (ogg)</span></a></li>
		</ul>
		<script>
			$('.podcast a').each(function(i, obj) {
				var $link = $(obj)
				$link.qrcode({
					width: 100,
					height: 100,
					text: $link.attr('href')
				});
			});
		</script>

	</body>
</html>
