<!DOCTYPE html>
<html>
	<head>
		<title>nowyouknow.eu - podcast feeds</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
		<style>
		body {
			font-family: monospace;
		}
		ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		li.podcast {
			position: relative;
			display: block;
			border: 1px dotted gray;
			float: left;
			padding: 1em;
			margin: 2em;
		}
		li.podcast a span {
			position: absolute;
			bottom: 0px;
		}
		</style>
	</head>
	<body>
		<ul>
			<li class="podcast"><a href="https://mojoaxel.github.io/nowyouknow-feeds/all_mp3.xml"><span>all (mp3)</span></a></li>
			<li class="podcast"><a href="https://mojoaxel.github.io/nowyouknow-feeds/all_ogg.xml"><span>all (ogg)</span></a></li>
		</ul>
		<script>
			$('.podcast a').each(function(i, obj) {
				var $link = $(obj)
				$link.qrcode({
					width: 100,
					height: 100,
					text: $link.attr('href')
				});
			});
		</script>
		<a href="https://github.com/mojoaxel/nowyouknow-feeds"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
	</body>
</html>
